<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quest√£o 03</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    img {
      width: 200px;
      height: 200px;
    }

    button {
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div style="
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    background-color: #F5DEB3;
    padding: 20px;
    width: 30%;
    height: 50%;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
  ">
    <img id="pokemon"
      src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg"
      alt="Pokemon" style="width: 350px; height: 350px;">
    <div style="display: flex; justify-content: space-between; width: 100px; margin-top: 10px; width: 100%;">
      <button id="back" style="background-color: #FFC57D; border: none; border-radius: 5px; padding: 25px;">Voltar
        -1</button>
      <button id="next" style="background-color: #8BC34A; border: none; border-radius: 5px; padding: 25px;">Adiantar
        +1</button>
    </div>
  </div>
  <script>
    const pokemonImg = document.getElementById('pokemon');
    const backBtn = document.getElementById('back');
    const nextBtn = document.getElementById('next');

    let pokemonNumber = 1;

    backBtn.addEventListener('click', () => {
      if (pokemonNumber > 1) {
        pokemonNumber--;
        pokemonImg.src = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/${pokemonNumber}.svg`;
      }
    });

    nextBtn.addEventListener('click', () => {
      if (pokemonNumber < 100) {
        pokemonNumber++;
        pokemonImg.src = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/${pokemonNumber}.svg`;
      }
    });
  </script>
</body>

</html>
