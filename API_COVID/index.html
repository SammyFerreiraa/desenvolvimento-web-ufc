<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 - Portal de Dados</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .header {
            background: #2c3e50;
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 32px;
            margin: 0 0 10px 0;
            font-weight: bold;
        }

        .content {
            padding: 30px;
        }

        .cards-container {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: #3498db;
            border-radius: 5px;
            padding: 20px;
            color: white;
            text-decoration: none;
            flex: 1;
            transition: background-color 0.3s;
        }

        .card:hover {
            background: #2980b9;
        }

        .card.countries {
            background: #27ae60;
        }

        .card.countries:hover {
            background: #229954;
        }

        .card h2 {
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .content {
                padding: 20px;
            }
            
            .cards-container {
                flex-direction: column;
                gap: 15px;
            }
            
            .card {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>COVID-19</h1>
        </div>

        <div class="content">
            <div class="cards-container">
                <a href="estados.html" class="card states">
                    <h2>Estados Brasileiros</h2>
                </a>

                <a href="paises.html" class="card countries">
                    <h2>Países do Mundo</h2>
                </a>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('click', function() {
                const pageName = this.classList.contains('states') ? 'Estados' : 'Países';
                console.log('Navegando para: ' + pageName);
            });
        });
    </script>
</body>
</html>
